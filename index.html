<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
     <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-lazy" style="background-image: url(img/slide1.jpg);">
                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>Design Thinking Conference</h1>
                    <a href="#" class="btn btn-common btn-lg">Get Ticket</a>
                    <a href="#" class="btn btn-border">Explore More</a>
                </div>
            </div>
            <div class="swiper-slide swiper-lazy" style="background-image: url(img/slide2.jpg);">
               <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>22 Amazing Speakers</h1>
                    <a href="#" class="btn btn-border">Learn More</a>
                </div>
            </div>
            <div class="swiper-slide swiper-lazy" style="background-image: url(img/slide3.jpg);">
               <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>Book Your Seat Now!</h1>
                    <a href="#" class="btn btn-common btn-lg">Explore</a>
                </div>
            </div>
        </div>
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-pagination"></div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
